// ==================================================
//  Main configuration for client selectable physics
// ==================================================

// NOTE: Please save your edited settings to server.cfg
//       Editing these files will result in failed Git pulls in the future

// ==============
//  Main options
// ==============
set g_physics_clientselect 0 "allow clients to select their physics set"
